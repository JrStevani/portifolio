<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Junio Stevani</title>
    <link rel="shortcut icon" href="confg/file1.jpg" type="image/x-icon">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none; 
        }

        header {
            background-color: #1c1c1c;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        nav {
            background-color: #333333;
            padding: 20px;
            width: 250px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; 
        }

        nav img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid white;
        }

        a:hover {
            background-color: #444444;
        }

        section {
            padding: 20px;
            flex: 1;
            max-width: 100%;
            box-sizing: border-box;
        }

        .project {
            background-color: #3c3c3c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .project h2 {
            margin-top: 0;
            color: #ffcc00;
        }

        footer {
            background-color: #1c1c1c;
            padding: 3px;
            text-align: center;
            color: #777777;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 2px;
        }

        .hamburger:focus {
            outline: none;
        }

        @media (max-width: 768px) {

            .nav-hidden {
                transform: translateX(-100%);
            }

            .nav-visible {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
                position: absolute;
                top: 15px;
                left: 15px;
            }
            
            .container {
                flex-direction: column;
            }

            nav {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 100;
                align-items: center;
                justify-content: center;
                transform: translateX(-100%);
            }

            nav img {
                display: none;
            }

            nav a {
                margin: 5px;
                padding: 10px;
                font-size: 1em;
            }
        }
    </style> 
</head>
<body>

    <header>
        <h1>Portfólio - Junio Stevani</h1>
        <button class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>

    <main class="container">
        <nav class="nav-hidden">
            <img src="./confg/file1.jpg" alt="Minha Foto">
            <a href="certificados.html" target="meuIframe">Certificados</a>
            <a href="projetos.html" target="meuIframe">Projetos</a>
            <a href="experiencias.html" target="meuIframe">Experiências profissionais</a>
            <a href="contato.html" target="meuIframe">Contato</a>
            <a href="index.html">Voltar</a>
        </nav>
        <section id="projetos">
            <iframe src="iframe-principal.html" name="meuIframe" id="meuIframe" scrolling="no" frameborder="0">
                Seu navegador não suporta iframes.
            </iframe>
            
        </section>
    </main>
    

    <footer>
        <p>&copy; 2024 Programador Junio Stevani.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');
        const navLinks = document.querySelectorAll('nav a');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('nav-visible');
            nav.classList.toggle('nav-hidden');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('nav-visible');
                nav.classList.add('nav-hidden');
            });
        });

        window.addEventListener('message', (event) => {
            if (event.origin === window.location.origin) {
                const iframe = document.getElementById('meuIframe');
                iframe.style.height = event.data + 'px';
            }
        });
    </script>

</body>
</html>
